<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo">
        <h1>quicklist</h1>
    </header>
    <main>
        <h2>Compras da semana</h2>
        <div class="form-container">
            <input type="text" id="itemInput" placeholder="Adicione um novo item">
            <button id="addItemBtn">Adicionar item</button>
        </div>
        <ul class="shopping-list" id="shoppingList"></ul>
    </main>
    <footer id="notification">
        <span>O item foi removido da lista</span>
        <button onclick="hideNotification()">&times;</button>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
